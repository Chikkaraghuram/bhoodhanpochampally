<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login/Register</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- JWT Decode -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

  <style>
    body {
      background: 
        linear-gradient(rgba(192, 255, 206, 0.7), rgba(255, 182, 193, 0.7)),
        url('background.png') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl w-full max-w-md p-6">
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="logo.jpg" alt="Narsimha Sarees" class="w-20 h-20 object-cover rounded-lg shadow-md border-2 border-pink-400">
    </div>
    <h1 class="text-center text-3xl font-bold text-pink-700 mb-6" id="formTitle">Customer Login</h1>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-gray-700">Email</label>
        <input type="email" id="loginEmail" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-pink-400" required>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700">Password</label>
        <div class="relative">
          <input type="password" id="loginPassword" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-pink-400" required>
          <button type="button" onclick="togglePassword('loginPassword', this)" class="absolute right-3 top-2 text-gray-500">üëÅ</button>
        </div>
      </div>
      <a href="forget.html" class="text-sm text-pink-600 hover:underline">Forgot Password?</a>
      <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700 transition font-semibold">
        Login
      </button>


    <!-- Register Form -->
    <form id="registerForm" class="space-y-4 hidden">
      <div>
        <label class="block text-sm font-semibold text-gray-700">Full Name</label>
        <input type="text" id="registerName" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-pink-400" required>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700">Email</label>
        <input type="email" id="registerEmail" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-pink-400" required>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700">Phone Number</label>
        <input type="tel" id="registerPhone" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-pink-400" required pattern="[0-9]{10}">
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700">Password</label>
        <div class="relative">
          <input type="password" id="registerPassword" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-pink-400" required>
          <button type="button" onclick="togglePassword('registerPassword', this)" class="absolute right-3 top-2 text-gray-500">üëÅ</button>
        </div>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700">Confirm Password</label>
        <div class="relative">
          <input type="password" id="confirmPassword" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-pink-400" required>
          <button type="button" onclick="togglePassword('confirmPassword', this)" class="absolute right-3 top-2 text-gray-500">üëÅ</button>
        </div>
      </div>
      <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700 transition font-semibold">
        Register
      </button>
      <p class="text-sm text-center mt-2 text-gray-600">Already have an account?
        <button type="button" onclick="showLogin()" class="text-pink-600 hover:underline">Login</button>
      </p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const formTitle = document.getElementById("formTitle");

    function showRegister() {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
      formTitle.textContent = "Customer Registration";
    }

    function showLogin() {
      registerForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      formTitle.textContent = "Customer Login";
    }

    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "üôà";
      } else {
        input.type = "password";
        btn.textContent = "üëÅ";
      }
    }

    // Manual login
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const storedUser = JSON.parse(localStorage.getItem("registeredUser"));

      if (storedUser && storedUser.email === email && storedUser.password === password) {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("userName", storedUser.name);
        localStorage.setItem("currentUser", email); // ‚úÖ Store current user
        alert("Login successful!");
        window.location.href = "home.html";
      } else {
        alert("Invalid email or password!");
      }
    });

    // Register new user
    registerForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("registerName").value.trim();
      const email = document.getElementById("registerEmail").value.trim();
      const phone = document.getElementById("registerPhone").value.trim();
      const password = document.getElementById("registerPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const user = { name, email, phone, password };
      localStorage.setItem("registeredUser", JSON.stringify(user));
      alert("Registration successful! Please login.");
      showLogin();
    });

    // Google login callback
    function handleGoogleLogin(response) {
      const data = jwt_decode(response.credential);
      const name = data.name;
      const email = data.email;

      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("userName", name);
      localStorage.setItem("currentUser", email); // ‚úÖ Store current user
      localStorage.setItem("registeredUser", JSON.stringify({ name, email, password: "" }));

      alert(`Welcome ${name}! Logged in with Google.`);
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
