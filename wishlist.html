<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wishlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen font-sans">

  <!-- Header -->
  <header class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-pink-600">My Wishlist</h1>
      <a href="home.html" class="text-gray-700 hover:text-pink-600">Back to Home</a>
    </div>
  </header>
  <!-- Wishlist Section -->
  <main class="p-6">
    <div id="wishlistContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Items will be loaded here -->
    </div>
  </main>
  <script>
    function loadWishlist() {
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      let container = document.getElementById("wishlistContainer");
      container.innerHTML = "";
      if (wishlist.length === 0) {
        container.innerHTML = `<p class="text-gray-600">Your wishlist is empty.</p>`;
        return;
      }
      wishlist.forEach((item, index) => {
        let productCard =
          <div class="bg-white shadow-md rounded-lg p-4">
            <img src="${item.image}" class="w-full h-48 object-cover rounded">
            <h2 class="text-lg font-bold text-pink-700 mt-2">${item.name}</h2>
            <p class="text-gray-800 font-semibold">â‚¹${item.price}</p>
            <div class="flex gap-2 mt-2">
              <button onclick="buyNow('${item.name.replace(/'/g, "\\'")}', ${item.price}, '${item.image}')" class="bg-pink-600 text-white px-3 py-1 rounded hover:bg-pink-700 flex-1">Buy Now</button>
              <button onclick="removeFromWishlist(${index})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 flex-1">Remove</button>
            </div>
          </div>
        `;
        container.innerHTML += productCard;
      });
    }

    function removeFromWishlist(index) {
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      wishlist.splice(index, 1);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      loadWishlist();
    }

    function buyNow(name, price, image) {
      localStorage.setItem("selectedProduct", JSON.stringify({ name, price, image }));
      window.location.href = "booking.html";
    }

    loadWishlist();
  </script>

</body>
</html>
