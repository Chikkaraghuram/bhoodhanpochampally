<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 via-white to-pink-100 min-h-screen flex items-center justify-center px-4 py-10">

  <div class="bg-white shadow-lg rounded-2xl max-w-xl w-full p-8 relative">
    <div class="absolute top-4 right-4">
      <a href="home.html" class="text-sm text-blue-600 hover:underline">Home </a>
    </div>

    <!-- Title -->
    <h2 class="text-3xl font-bold text-pink-700 mb-6 text-center border-b pb-2">ğŸ‘¤ Your Profile</h2>

    <!-- Personal Info -->
    <div class="space-y-4 mb-6">
      <div class="flex items-center gap-3">
        <span class="text-pink-600 text-xl">ğŸ™â€â™‚ï¸</span>
        <p><strong>Name:</strong> <span id="profileName" class="text-gray-800"></span></p>
      </div>
      <div class="flex items-center gap-3">
        <span class="text-pink-600 text-xl">ğŸ“§</span>
        <p><strong>Email:</strong> <span id="profileEmail" class="text-gray-800"></span></p>
      </div>
      <div class="flex items-center gap-3">
        <span class="text-pink-600 text-xl">ğŸ“±</span>
        <p><strong>Phone:</strong> <span id="profilePhone" class="text-gray-800"></span></p>
      </div>
      <div class="flex items-center gap-3">
        <span class="text-pink-600 text-xl">ğŸ </span>
        <p><strong>Address:</strong> <span id="profileAddress" class="text-gray-800"></span></p>
      </div>
    </div>

    <!-- Edit Form (hidden by default) -->
    <form id="editForm" class="space-y-4 hidden">
      <div>
        <label class="block text-sm font-medium text-gray-700">Phone</label>
        <input type="text" id="editPhone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-pink-500 focus:border-pink-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Address</label>
        <input type="text" id="editAddress" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-pink-500 focus:border-pink-500" />
      </div>
      <div class="flex justify-end gap-3 pt-2">
        <button type="button" id="cancelBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-pink-600 text-white rounded hover:bg-pink-700">Save</button>
      </div>
    </form>

    <!-- Edit Button -->
    <div class="text-center mt-6">
      <button id="editBtn" class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Edit Profile</button>
    </div>
  </div>

  <script>
    // Redirect if not logged in
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }

    const user = JSON.parse(localStorage.getItem("registeredUser")) || {};

    function populateProfile() {
      document.getElementById("profileName").textContent = user.name || "N/A";
      document.getElementById("profileEmail").textContent = user.email || "N/A";
      document.getElementById("profilePhone").textContent = user.phone || "N/A";
      document.getElementById("profileAddress").textContent = user.address || "N/A";
    }

    populateProfile();

    const editBtn = document.getElementById("editBtn");
    const editForm = document.getElementById("editForm");
    const cancelBtn = document.getElementById("cancelBtn");
    const editPhone = document.getElementById("editPhone");
    const editAddress = document.getElementById("editAddress");

    // Show form on Edit
    editBtn.addEventListener("click", () => {
      editPhone.value = user.phone || "";
      editAddress.value = user.address || "";
      editForm.classList.remove("hidden");
      editBtn.classList.add("hidden");
    });

    // Cancel editing
    cancelBtn.addEventListener("click", () => {
      editForm.classList.add("hidden");
      editBtn.classList.remove("hidden");
    });

    // Save changes
    editForm.addEventListener("submit", function (e) {
      e.preventDefault();

      user.phone = editPhone.value.trim();
      user.address = editAddress.value.trim();

      localStorage.setItem("registeredUser", JSON.stringify(user));

      populateProfile();

      editForm.classList.add("hidden");
      editBtn.classList.remove("hidden");
    });
  </script>

</body>
</html>
