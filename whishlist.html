<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wishlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen font-sans">

  <!-- Header -->
  <header class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-pink-600">My Wishlist</h1>
      <a href="shop.html" class="text-gray-700 hover:text-pink-600 font-semibold">‚Üê Back to Shop</a>
    </div>
  </header>

  <!-- Wishlist Items -->
  <main class="max-w-4xl mx-auto mt-8 px-4">
    <div id="wishlistContainer" class="grid md:grid-cols-2 gap-6"></div>
  </main>

  <!-- Empty Message -->
  <p id="emptyMessage" class="text-center text-gray-500 text-lg mt-20 hidden">Your wishlist is empty.</p>

  <script>
    const container = document.getElementById("wishlistContainer");
    const emptyMsg = document.getElementById("emptyMessage");

    // Retrieve wishlist from localStorage
    let wishlist = JSON.parse(localStorage.getItem("wishlistItems")) || [];

    function renderWishlist() {
      container.innerHTML = ""; // Clear old content

      if (wishlist.length === 0) {
        emptyMsg.classList.remove("hidden");
        return;
      } else {
        emptyMsg.classList.add("hidden");
      }

      wishlist.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "bg-white shadow rounded-lg p-4 flex gap-4 items-center";

        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="w-28 h-28 object-cover rounded shadow">
          <div class="flex flex-col justify-between flex-1">
            <div>
              <h2 class="text-lg font-bold text-pink-700">${item.name}</h2>
              <p class="text-gray-700 font-semibold">‚Çπ${item.price}</p>
            </div>
            <button onclick="removeFromWishlist(${index})" class="text-sm text-red-500 hover:underline mt-2">üóë Delete</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function removeFromWishlist(index) {
      wishlist.splice(index, 1);
      localStorage.setItem("wishlistItems", JSON.stringify(wishlist));
      renderWishlist();
    }

    // Initial render
    renderWishlist();
  </script>

</body>
</html>
