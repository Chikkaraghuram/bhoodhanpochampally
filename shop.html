<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saree Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #fdf497, #fdf497, #fd5949, #d6249f, #285AEB);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="text-gray-800 font-sans min-h-screen">
  <!-- Navbar -->
  <header class="bg-white bg-opacity-80 shadow-lg p-4">
    <div class="container mx-auto flex justify-between items-center">
      <img src="logo.jpg" alt="Narsimha Sarees" class="w-20 h-20 object-cover rounded-lg shadow-md border-2 border-pink-400">
      <h1 class="text-2xl font-bold text-pink-700">Welcome</h1>
      <nav class="space-x-4">
        <a href="home.html" class="text-gray-700 hover:text-pink-600 font-semibold">Home</a>
      </nav>
    </div>
  </header>
  <!-- Product Section -->
  <section id="products" class="py-12 px-4">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold text-center text-pink-800 mb-8">Our Collection</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
        
        <!-- Product 1 -->
        <div class="bg-white rounded-xl shadow-lg hover:shadow-2xl p-4 transition duration-300 bg-opacity-90">
          <img src="IMG-20250729-WA0040.jpg" alt="Ikat Silk Saree" class="rounded mb-4 w-full h-60 object-cover">
          <p class="text-gray-600 mb-2">Traditional sarees for women and girls.</p>
          <a href="ikkatsilksarees.html" class="text-xl font-semibold text-pink-700 hover:underline">Ikat Silk Sarees</a>
        </div>
        <!-- Product 2 -->
        <div class="bg-white rounded-xl shadow-lg hover:shadow-2xl p-4 transition duration-300 bg-opacity-90">
          <img src="IMG-20250728-WA0041.jpg" alt="Ikat Chunies" class="rounded mb-4 w-full h-60 object-cover">
          <p class="text-gray-600 mb-2">Chunies for women's dresses.</p>
          <a href="ikkatsilksarees.html" class="text-xl font-semibold text-pink-700 hover:underline">Ikat Chunies</a>
        </div>

        <!-- Product 3 -->
        <div class="bg-white rounded-xl shadow-lg hover:shadow-2xl p-4 transition duration-300 bg-opacity-90">
          <img src="IMG-20250728-WA0042.jpg" alt="Ikat Dress Material" class="rounded mb-4 w-full h-60 object-cover">
          <p class="text-gray-600 mb-2">Dress materials for boys and girls.</p>
          <a href="ikkatsilksarees.html" class="text-xl font-semibold text-pink-700 hover:underline">Ikat Dress Material</a>
        </div>

      </div>
    </div>
  </section>

</body>
</html>
