<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Orders - Ikat Silk Sarees</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-orange-50 via-yellow-50 to-pink-50 min-h-screen font-sans">

  <!-- Header -->
  <header class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-orange-700">Ikat Silk Sarees</h1>
      <nav>
        <a href="home.html" class="text-gray-700 hover:text-orange-600 px-3">Home</a>
        <a href="orders.html" class="text-orange-600 font-semibold px-3">My Orders</a>
        <a href="index.html" class="text-gray-700 hover:text-orange-600 px-3">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Orders Section -->
  <main class="container mx-auto p-6">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">My Orders</h2>

    <div class="bg-white rounded-lg shadow-md overflow-hidden border border-gray-200" id="ordersContainer">
      <!-- Orders will be loaded here -->
    </div>
  </main>

  <script>
    // Load booked products for the logged-in user
    function loadBookedOrders() {
      const ordersContainer = document.getElementById('ordersContainer');
      ordersContainer.innerHTML = ""; // clear old content

      let currentUser = localStorage.getItem("currentUser"); // must store user email/ID on login
      if (!currentUser) {
        ordersContainer.innerHTML = `<p class="p-4 text-gray-500">Please log in to see your orders.</p>`;
        return;
      }

      let ordersKey = `orders_${currentUser}`;
      let orders = JSON.parse(localStorage.getItem(ordersKey)) || [];

      if (orders.length === 0) {
        ordersContainer.innerHTML = `<p class="p-4 text-gray-500">No orders found.</p>`;
        return;
      }

      orders.forEach(order => {
        const orderDiv = document.createElement('div');
        orderDiv.className = "p-4 flex items-center justify-between border-b border-gray-200";
        orderDiv.innerHTML = `
          <div class="flex items-center space-x-4">
            <img src="${order.image}" alt="${order.name}" class="w-20 h-20 object-cover rounded-md">
            <div>
              <p class="text-lg font-semibold text-gray-800">${order.name}</p>
              <p class="text-sm text-gray-500">Order #${order.id} | Placed on: ${new Date(order.date).toLocaleDateString()}</p>
              <p class="text-sm text-gray-500">₹${order.price}</p>
            </div>
          </div>
          <div class="text-right">
            <span class="px-3 py-1 text-sm rounded-full ${order.statusClass} font-medium">${order.status}</span>
            <p class="text-xs text-gray-400 mt-1">
              ${order.status === 'Delivered' 
                ? 'Delivered: ' + new Date(order.deliveryDate).toLocaleDateString() 
                : 'Expected: ' + new Date(order.expectedDate).toLocaleDateString()}
            </p>
          </div>
        `;
        ordersContainer.appendChild(orderDiv);
      });
    }

    document.addEventListener('DOMContentLoaded', loadBookedOrders);
  </script>
  <!-- Footer -->
  <footer class="bg-white shadow mt-8 p-4 text-center text-gray-500 text-sm">
    © 2025 Ikat Silk Sarees. All rights reserved.
  </footer>

</body>
</html>
