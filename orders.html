<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Orders - Ikat Silk Sarees</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 via-yellow-50 to-orange-50 min-h-screen font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-purple-500 via-pink-500 to-orange-500 p-4 shadow">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold text-white">Narsimha Sarees</h1>
    <nav>
      <a href="home.html" class="text-white hover:text-yellow-200 px-3 font-medium">Home</a>
    </nav>
  </div>
</header>


  <!-- Orders Section -->
  <main class="container mx-auto p-6">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">My Orders</h2>

    <div id="ordersContainer" class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      <!-- Orders will be displayed here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-purple-200 to-pink-100 shadow mt-8 p-4 text-center text-gray-700 text-sm">
    © 2025 Ikat Silk Sarees. All rights reserved.
  </footer>

  <!-- Order Details Popup Modal -->
  <div id="orderDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-gradient-to-br from-purple-50 to-pink-50 p-6 rounded-xl shadow-2xl max-w-md w-full text-left relative">
      <button onclick="closeOrderDetails()" class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-2xl">&times;</button>
      <h2 class="text-2xl font-bold text-pink-600 mb-4">Order Details</h2>
      <div id="orderDetailsContent" class="space-y-2 text-gray-700 text-sm">
        <!-- Details will be injected here -->
      </div>
    </div>
  </div>

  <script>
    // Load booked products
    function loadBookedOrders() {
      const ordersContainer = document.getElementById("ordersContainer");

      // Check login
      let currentUser = localStorage.getItem("currentUser");
      if (!currentUser) {
        alert("Please log in to see your orders.");
        window.location.href = "login.html";
        return;
      }

      let ordersKey = `orders_${currentUser}`;
      let orders = JSON.parse(localStorage.getItem(ordersKey)) || [];

      if (orders.length === 0) {
        ordersContainer.innerHTML = `<p class="text-gray-500 col-span-full text-center text-lg">No orders found.</p>`;
        return;
      }

      ordersContainer.innerHTML = ""; // Clear previous content

      orders.forEach((order, idx) => {
        const orderCard = document.createElement("div");
        orderCard.className = "bg-gradient-to-br from-pink-50 via-purple-50 to-yellow-50 rounded-xl shadow-lg p-5 border border-pink-200 flex flex-col transition transform hover:scale-105";
        orderCard.innerHTML = `
          <img src="${order.image}" alt="${order.name}" class="w-full h-48 object-cover rounded-lg mb-4 shadow-md">
          <h3 class="text-xl font-semibold text-pink-700 mb-1">${order.name}</h3>
          <p class="text-sm text-gray-500 mb-1">Order #${order.id}</p>
          <p class="text-sm text-gray-500 mb-1">Placed on: ${new Date(order.date).toLocaleDateString()}</p>
          <p class="text-pink-600 font-bold mb-2 text-lg">₹${order.price}</p>
          <span class="inline-block px-3 py-1 text-sm rounded-full ${order.statusClass} font-medium mb-2">
            ${order.status}
          </span>
          <p class="text-xs text-gray-400 mb-2">
            ${order.status === 'Delivered'
              ? 'Delivered: ' + new Date(order.deliveryDate).toLocaleDateString()
              : 'Expected: ' + new Date(order.expectedDate).toLocaleDateString()}
          </p>
          <button onclick="showOrderDetails(${idx})" class="mt-2 bg-purple-500 hover:bg-purple-600 text-white text-sm px-4 py-2 rounded-lg shadow transition">Details</button>
          ${
            order.status !== "Cancelled"
              ? `<button onclick="cancelOrder(${idx})" class="mt-2 bg-red-500 hover:bg-red-600 text-white text-sm px-4 py-2 rounded-lg shadow transition">Cancel Order</button>`
              : `<button onclick="removeOrder(${idx})" class="mt-2 bg-gray-300 hover:bg-gray-400 text-gray-800 text-sm px-4 py-2 rounded-lg shadow transition">Remove</button>`
          }
        `;
        ordersContainer.appendChild(orderCard);
      });
    }

    // Logout
    document.getElementById("logoutBtn")?.addEventListener("click", function() {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    });

    function cancelOrder(idx) {
      let currentUser = localStorage.getItem("currentUser");
      if (!currentUser) return;
      let ordersKey = `orders_${currentUser}`;
      let orders = JSON.parse(localStorage.getItem(ordersKey)) || [];
      if (orders[idx]) {
        orders[idx].status = "Cancelled";
        orders[idx].statusClass = "bg-gray-300 text-gray-700";
        localStorage.setItem(ordersKey, JSON.stringify(orders));
        loadBookedOrders();
      }
    }

    function removeOrder(idx) {
      let currentUser = localStorage.getItem("currentUser");
      if (!currentUser) return;
      let ordersKey = `orders_${currentUser}`;
      let orders = JSON.parse(localStorage.getItem(ordersKey)) || [];
      if (orders[idx]) {
        orders.splice(idx, 1);
        localStorage.setItem(ordersKey, JSON.stringify(orders));
        loadBookedOrders();
      }
    }

    function showOrderDetails(idx) {
      let currentUser = localStorage.getItem("currentUser");
      if (!currentUser) return;
      let ordersKey = `orders_${currentUser}`;
      let orders = JSON.parse(localStorage.getItem(ordersKey)) || [];
      if (orders[idx]) {
        const order = orders[idx];
        const content = `
          <div class="mb-2">
            <img src="${order.image}" alt="${order.name}" class="w-32 h-32 object-cover rounded-lg shadow mb-2">
          </div>
          <div><span class="font-semibold">Product:</span> ${order.name}</div>
          <div><span class="font-semibold">Order #:</span> ${order.id || "-"}</div>
          <div><span class="font-semibold">Placed on:</span> ${order.date ? new Date(order.date).toLocaleDateString() : "-"}</div>
          <div><span class="font-semibold">Price:</span> ₹${order.price}</div>
          <div><span class="font-semibold">Status:</span> ${order.status}</div>
          <div><span class="font-semibold">Address:</span> ${order.address || "-"}</div>
          <div><span class="font-semibold">Payment:</span> ${order.payment || "-"}</div>
        `;
        document.getElementById("orderDetailsContent").innerHTML = content;
        document.getElementById("orderDetailsModal").classList.remove("hidden");
      }
    }

    function closeOrderDetails() {
      document.getElementById("orderDetailsModal").classList.add("hidden");
      document.getElementById("orderDetailsContent").innerHTML = "";
    }

    document.addEventListener("DOMContentLoaded", loadBookedOrders);
  </script>
</body>
</html>
