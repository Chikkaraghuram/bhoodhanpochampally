<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ikat Silk Sarees - Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <img src="logo.jpg" alt="Narsimha Sarees" class="w-16 h-16 object-cover rounded-lg border">
      <h1 class="text-2xl font-bold text-pink-600">Ikat Silk Sarees</h1>
      <a href="home.html" class="text-gray-700 hover:text-pink-600 font-semibold">Home</a>
    </div>
  </header>

  <!-- Products Section -->
  <main class="py-6">
    <div class="container mx-auto grid grid-cols-2 md:grid-cols-4 gap-4">

      <!-- Product 1 -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg transition p-2">
        <img src="IMG-20250729-WA0040.jpg" alt="Ikat Silk Saree" class="w-full h-48 object-cover rounded">
        <h2 class="mt-2 text-sm font-medium text-gray-800 truncate">
          Traditional Ikat Silk Saree – Orange & Royal Blue
        </h2>
        <div class="flex items-center text-yellow-500 text-xs mt-1">
          ★★★★☆ <span class="text-gray-600 ml-1">(349)</span>
        </div>
        <div class="mt-1 flex items-center gap-2">
          <p class="text-lg font-bold text-gray-900">₹6,500</p>
          <p class="text-xs text-gray-500 line-through">₹7,000</p>
          <p class="text-xs text-green-600 font-semibold">7% off</p>
        </div>
        <p class="text-xs text-green-600 mt-1">Inclusive of all taxes</p>
        <div class="mt-2 flex gap-2">
          <button onclick="bookNow('Traditional Ikat Silk Saree – Orange & Royal Blue', 6500, 'IMG-20250729-WA0040.jpg')" class="flex-1 bg-pink-600 text-white py-1 rounded text-xs">Book</button>
          <button onclick="addToWishlist('Traditional Ikat Silk Saree – Orange & Royal Blue', 6500, 'IMG-20250729-WA0040.jpg')" class="flex-1 bg-yellow-400 text-pink-900 py-1 rounded text-xs">Wishlist</button>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg transition p-2">
        <img src="IMG-20250728-WA0042.jpg" alt="Ikat Silk Saree" class="w-full h-48 object-cover rounded">
        <h2 class="mt-2 text-sm font-medium text-gray-800 truncate">
          Traditional Ikat Silk Saree – Black & Gold
        </h2>
        <div class="flex items-center text-yellow-500 text-xs mt-1">
          ★★★★☆ <span class="text-gray-600 ml-1">(278)</span>
        </div>
        <div class="mt-1 flex items-center gap-2">
          <p class="text-lg font-bold text-gray-900">₹6,500</p>
          <p class="text-xs text-gray-500 line-through">₹7,000</p>
          <p class="text-xs text-green-600 font-semibold">7% off</p>
        </div>
        <p class="text-xs text-green-600 mt-1">Inclusive of all taxes</p>
        <div class="mt-2 flex gap-2">
          <button onclick="bookNow('Traditional Ikat Silk Saree – Black & Gold', 6500, 'IMG-20250728-WA0042.jpg')" class="flex-1 bg-pink-600 text-white py-1 rounded text-xs">Book</button>
          <button onclick="addToWishlist('Traditional Ikat Silk Saree – Black & Gold', 6500, 'IMG-20250728-WA0042.jpg')" class="flex-1 bg-yellow-400 text-pink-900 py-1 rounded text-xs">Wishlist</button>
        </div>
      </div>

    </div>
  </main>

  <script>
    function bookNow(productName, price, image) {
      localStorage.setItem("selectedProduct", JSON.stringify({ name: productName, price, image }));
      window.location.href = "booking.html";
    }

    function addToWishlist(productName, price, image) {
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      wishlist.push({ name: productName, price, image });
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      alert(productName + " has been added to your wishlist!");
    }
  </script>

</body>
</html>
