<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ikat Silk Sarees - Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-orange-100 via-yellow-100 to-yellow-200 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white bg-opacity-80 backdrop-blur-md shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <img src="logo.jpg" alt="Narsimha Sarees" class="w-20 h-20 object-cover rounded-lg shadow-md border-2 border-pink-400">
      <h1 class="text-2xl font-bold text-pink-600">Ikat Silk Sarees</h1>
      <a href="home.html" class="text-gray-700 hover:text-pink-600 font-semibold">Home</a>
    </div>
  </header>

  <!-- Products Section -->
  <main class="py-6">
    <div class="container mx-auto grid md:grid-cols-2 gap-6">
      
      <!-- Product 1 -->
      <div class="bg-purple-100 bg-opacity-90 rounded-lg shadow-md p-4 grid gap-6">
        <img src="IMG-20250729-WA0040.jpg" alt="Ikat Silk Saree" class="w-full h-80 object-cover rounded-lg shadow">
        <div class="text-sm">
          <h2 class="text-2xl font-bold text-pink-700 mb-2">Traditional Ikat Silk Saree – Orange & Royal Blue</h2>
          <p class="text-lg text-gray-800 font-semibold mb-1">₹6,500</p>
          <p class="text-xs text-green-600 mb-3">Inclusive of all taxes</p>
          <div class="flex gap-2">
            <button onclick="bookNow('Traditional Ikat Silk Saree – Orange & Royal Blue', 6500, 'IMG-20250729-WA0040.jpg')" class="flex-1 bg-pink-600 text-white py-2 rounded hover:bg-pink-700 transition font-medium text-sm">Book Now</button>
            <button onclick="addToWishlist('Traditional Ikat Silk Saree – Orange & Royal Blue', 6500, 'IMG-20250729-WA0040.jpg')" class="flex-1 bg-yellow-400 text-pink-900 py-2 rounded hover:bg-yellow-500 transition font-medium text-sm">Wishlist</button>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="bg-purple-100 bg-opacity-90 rounded-lg shadow-md p-4 grid gap-6">
        <img src="IMG-20250728-WA0042.jpg" alt="Ikat Silk Saree" class="w-full h-80 object-cover rounded-lg shadow">
        <div class="text-sm">
          <h2 class="text-2xl font-bold text-pink-700 mb-2">Traditional Ikat Silk Saree – Black & Gold</h2>
          <p class="text-lg font-semibold text-gray-800 mb-1">₹6,500</p>
          <p class="text-xs text-green-600 mb-3">Inclusive of all taxes</p>
          <div class="flex gap-2">
            <button onclick="bookNow('Traditional Ikat Silk Saree – Black & Gold', 6500, 'IMG-20250728-WA0042.jpg')" class="flex-1 bg-pink-600 text-white py-2 rounded hover:bg-pink-700 transition font-medium text-sm">Book Now</button>
            <button onclick="addToWishlist('Traditional Ikat Silk Saree – Black & Gold', 6500, 'IMG-20250728-WA0042.jpg')" class="flex-1 bg-yellow-400 text-pink-900 py-2 rounded hover:bg-yellow-500 transition font-medium text-sm">Wishlist</button>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script>
    function bookNow(productName, price, image) {
      localStorage.setItem("selectedProduct", JSON.stringify({ name: productName, price, image }));
      window.location.href = "booking.html";
    }

    function addToWishlist(productName, price, image) {
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      wishlist.push({ name: productName, price, image });
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      alert(productName + " has been added to your wishlist!");
    }
  </script>

</body>
</html>
